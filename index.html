<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>Conversor de Moeda</h1>

        <div class="language-switcher">
            <a href="#" class="lang-option active" data-lang="pt-BR" aria-label="Português">
                <img src="brazil-flag.png" alt="Bandeira do Brasil" class="flag">
            </a>
            <a href="#" class="lang-option" data-lang="en" aria-label="English">
                <img src="usa.png" alt="Bandeira dos Estados Unidos" class="flag">
            </a>
        </div>
        
        <div class="converter-form">
            <div class="form-group">
                <label for="amount">Valor para Conversão</label>
                <input type="number" id="amount" class="amount-input" placeholder="0.00" step="0.01" min="0">
            </div>
            
            <div class="currency-selector">
                <div class="form-group">
                    <label for="from-currency">De</label>
                    <select id="from-currency">
                    <option value="BRL">Real (BRL)</option>
                    <option value="USD">Dólar (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="GBP">Libra (GBP)</option>
                    <option value="JPY">Iene (JPY)</option>
                </select>
                </div>
                
                <div class="form-group">
                    <label for="to-currency">Para</label>
                    <select id="to-currency">
                    <option value="BRL">Real (BRL)</option>
                    <option value="USD">Dólar (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="GBP">Libra (GBP)</option>
                    <option value="JPY">Iene (JPY)</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label>Ou selecione múltiplas moedas:</label>
                <div class="target-currencies">
                    <div class="currency-option" data-currency="BRL">Real (BRL)</div>
                    <div class="currency-option" data-currency="USD">Dólar (USD)</div>
                    <div class="currency-option" data-currency="EUR">Euro (EUR)</div>
                    <div class="currency-option" data-currency="GBP">Libra (GBP)</div>
                    <div class="currency-option" data-currency="JPY">Iene (JPY)</div>
                </div>
            </div>
            
            <button id="convert-btn">Converter</button>
        </div>
        
        <div class="loading">
            <div class="spinner"></div>
            <p>Obtendo cotações...</p>
        </div>
        
        <div class="error-message" id="error-message"></div>
        
        <div class="results" id="results">
            <h2>Resultados da Conversão</h2>
            <div id="results-container"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        // Inicialização do sistema de idiomas
        document.addEventListener('DOMContentLoaded', function() {
            // Carrega o idioma salvo ou usa pt-BR como padrão
            const savedLang = localStorage.getItem('appLanguage') || 'pt-BR';
            changeLanguage(savedLang);
            
            // Event listeners para os botões de idioma
            document.querySelectorAll('.lang-option').forEach(option => {
                option.addEventListener('click', function(e) {
                    e.preventDefault();
                    const lang = this.dataset.lang;
                    localStorage.setItem('appLanguage', lang);
                    changeLanguage(lang);
                });
            });
        });
    </script>
</body>
</html>
