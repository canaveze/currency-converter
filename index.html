<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --dark: #2d3436;
            --light: #f5f6fa;
            --success: #00b894;
            --warning: #fdcb6e;
            --error: #d63031;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            color: white;
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 2px;
        }
        
        .converter-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        label {
            font-weight: 500;
            color: var(--secondary);
            font-size: 14px;
        }
        
        input, select {
            padding: 15px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.3);
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .amount-input {
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            padding: 20px;
        }
        
        .currency-selector {
            display: flex;
            gap: 15px;
        }
        
        .currency-selector > div {
            flex: 1;
        }
        
        .target-currencies {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .currency-option {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            border: 1px solid transparent;
        }
        
        .currency-option:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .currency-option.selected {
            background: var(--primary);
            border-color: var(--secondary);
        }
        
        button {
            padding: 15px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .results {
            margin-top: 30px;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .result-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid var(--primary);
            transition: all 0.3s ease;
        }
        
        .result-card:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .result-value {
            font-size: 24px;
            font-weight: 600;
            color: white;
        }
        
        .result-currency {
            font-size: 16px;
            color: var(--secondary);
        }
        
        .result-flag {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
        }
        
        .result-info {
            display: flex;
            align-items: center;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            color: var(--error);
            text-align: center;
            margin-top: 20px;
            display: none;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .currency-selector {
                flex-direction: column;
                gap: 15px;
            }
            
            .amount-input {
                font-size: 20px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conversor de Moeda</h1>
        
        <div class="converter-form">
            <div class="form-group">
                <label for="amount">Valor para Convers√£o</label>
                <input type="number" id="amount" class="amount-input" placeholder="0.00" step="0.01" min="0">
            </div>
            
            <div class="currency-selector">
                <div class="form-group">
                    <label for="from-currency">De</label>
                    <select id="from-currency">
                    <option value="BRL">Real Brasileiro (BRL)</option>
                    <option value="USD">D√≥lar Americano (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="GBP">Libra Esterlina (GBP)</option>
                    <option value="JPY">Iene Japon√™s (JPY)</option>
                </select>
                </div>
                
                <div class="form-group">
                    <label for="to-currency">Para</label>
                    <select id="to-currency">
                        <option value="USD">D√≥lar Americano (USD)</option>
                        <option value="EUR">Euro (EUR)</option>
                        <option value="BRL">Real Brasileiro (BRL)</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label>Ou selecione m√∫ltiplas moedas:</label>
                <div class="target-currencies">
                    <div class="currency-option" data-currency="BRL">Real (BRL)</div>
                    <div class="currency-option" data-currency="USD">D√≥lar (USD)</div>
                    <div class="currency-option" data-currency="EUR">Euro (EUR)</div>
                    <div class="currency-option" data-currency="GBP">Libra (GBP)</div>
                    <div class="currency-option" data-currency="JPY">Iene (JPY)</div>
                </div>
            </div>
            
            <button id="convert-btn">Converter</button>
        </div>
        
        <div class="loading">
            <div class="spinner"></div>
            <p>Obtendo cota√ß√µes...</p>
        </div>
        
        <div class="error-message" id="error-message"></div>
        
        <div class="results" id="results">
            <h2>Resultados da Convers√£o</h2>
            <div id="results-container"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const amountInput = document.getElementById('amount');
            const fromCurrency = document.getElementById('from-currency');
            const toCurrency = document.getElementById('to-currency');
            const convertBtn = document.getElementById('convert-btn');
            const currencyOptions = document.querySelectorAll('.currency-option');
            const resultsSection = document.getElementById('results');
            const resultsContainer = document.getElementById('results-container');
            const loadingSection = document.querySelector('.loading');
            const errorMessage = document.getElementById('error-message');
            
            // API Key - Em produ√ß√£o, isso deveria estar em um backend
            const API_KEY = "fxr_live_d8d843edeb4ca21f5efdaca1d77d6ad4f923";
            
            // Mapeamento de moedas para bandeiras (usando emojis como exemplo)
            const currencyFlags = {
                'BRL': 'üáßüá∑',
                'USD': 'üá∫üá∏',
                'EUR': 'üá™üá∫',
                'GBP': 'üá¨üáß',
                'JPY': 'üáØüáµ',
                'ARS': 'üá¶üá∑',
                'CNY': 'üá®üá≥'
            };
            
            const currencyNames = {
                'BRL': 'Real Brasileiro',
                'USD': 'D√≥lar Americano',
                'EUR': 'Euro'
            };
            
            // Sele√ß√£o de m√∫ltiplas moedas
            let selectedCurrencies = [];
            
            currencyOptions.forEach(option => {
                option.addEventListener('click', function() {
                    const currency = this.getAttribute('data-currency');
                    
                    if (this.classList.contains('selected')) {
                        this.classList.remove('selected');
                        selectedCurrencies = selectedCurrencies.filter(c => c !== currency);
                    } else {
                        this.classList.add('selected');
                        selectedCurrencies.push(currency);
                    }
                    
                    // Atualizar o select "Para" se apenas uma moeda estiver selecionada
                    if (selectedCurrencies.length === 1) {
                        toCurrency.value = selectedCurrencies[0];
                    }
                });
            });
            
            // Converter moeda
            convertBtn.addEventListener('click', async function() {
                const amount = parseFloat(amountInput.value);
                const from = fromCurrency.value;
                
                if (isNaN(amount)) {
                    showError("Por favor, insira um valor v√°lido.");
                    return;
                }
                
                // Determinar moedas de destino
                let toCurrencies = [];
                
                if (selectedCurrencies.length > 0) {
                    toCurrencies = selectedCurrencies.filter(c => c !== from);
                } else {
                    const to = toCurrency.value;
                    if (to !== from) {
                        toCurrencies.push(to);
                    }
                }
                
                if (toCurrencies.length === 0) {
                    showError("Selecione pelo menos uma moeda de destino diferente da origem.");
                    return;
                }
                
                // Mostrar loading
                loadingSection.style.display = 'block';
                errorMessage.style.display = 'none';
                resultsSection.style.display = 'none';
                
                try {
                    // Obter taxas de c√¢mbio da API
                    const apiData = await getExchangeRates();
                    
                    if (!apiData || !apiData.success) {
                        showError("N√£o foi poss√≠vel obter as cota√ß√µes. Tente novamente mais tarde.");
                        return;
                    }
                    
                    const rates = apiData.rates;
                    
                    // Calcular convers√µes
                    const results = [];
                    
                    for (const to of toCurrencies) {
                        const convertedAmount = convertCurrency(amount, from, to, rates);
                        if (convertedAmount !== null) {
                            results.push({
                                currency: to,
                                amount: convertedAmount
                            });
                        }
                    }
                    
                    // Exibir resultados
                    displayResults(amount, from, results);
                    
                } catch (error) {
                    console.error("Erro na convers√£o:", error);
                    showError("Ocorreu um erro ao converter. Tente novamente.");
                } finally {
                    loadingSection.style.display = 'none';
                }
            });
            
            // Obter taxas de c√¢mbio da API
            async function getExchangeRates() {
                try {
                    const response = await fetch(`https://api.fxratesapi.com/latest?access_key=${API_KEY}`);
                    if (!response.ok) {
                        throw new Error('Erro na resposta da API');
                    }
                    return await response.json();
                } catch (error) {
                    console.error("Erro ao obter cota√ß√µes:", error);
                    return null;
                }
            }
            
            function convertCurrency(amount, from, to, rates) {
                // Se as moedas forem iguais
                if (from === to) {
                    return amount;
                }
                
                // Converter de moeda origem para USD (base da API)
                let amountInUsd;
                if (from !== 'USD') {
                    if (rates[from]) {
                        amountInUsd = amount / rates[from];
                    } else {
                        return null;
                    }
                } else {
                    amountInUsd = amount;
                }
                
                // Converter de USD para moeda destino
                if (to !== 'USD') {
                    if (rates[to]) {
                        return amountInUsd * rates[to];
                    } else {
                        return null;
                    }
                } else {
                    return amountInUsd;
                }
            }
            
            function displayResults(originalAmount, originalCurrency, conversions) {
                resultsContainer.innerHTML = '';
                
                // Adicionar o valor original como primeiro card
                const originalCard = document.createElement('div');
                originalCard.className = 'result-card';
                originalCard.innerHTML = `
                    <div class="result-info">
                        <span class="result-flag">${currencyFlags[originalCurrency]}</span>
                        <div>
                            <div class="result-value">${originalAmount.toFixed(2)}</div>
                            <div class="result-currency">${currencyNames[originalCurrency]} (${originalCurrency})</div>
                        </div>
                    </div>
                    <div class="result-arrow"></div>
                `;
                resultsContainer.appendChild(originalCard);
                
                // Adicionar os resultados convertidos
                conversions.forEach(conversion => {
                    const card = document.createElement('div');
                    card.className = 'result-card';
                    card.innerHTML = `
                        <div class="result-info">
                            <span class="result-flag">${currencyFlags[conversion.currency]}</span>
                            <div>
                                <div class="result-value">${conversion.amount.toFixed(2)}</div>
                                <div class="result-currency">${currencyNames[conversion.currency]} (${conversion.currency})</div>
                            </div>
                        </div>
                        <div class="result-rate">
                            1 ${originalCurrency} = ${(conversion.amount / originalAmount).toFixed(6)} ${conversion.currency}
                        </div>
                    `;
                    resultsContainer.appendChild(card);
                });
                
                resultsSection.style.display = 'block';
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
            
            // Atualizar moedas de destino quando a de origem mudar
            fromCurrency.addEventListener('change', function() {
                // Limpar sele√ß√µes de moedas m√∫ltiplas
                currencyOptions.forEach(option => {
                    option.classList.remove('selected');
                });
                selectedCurrencies = [];
            });
        });
    </script>
</body>
</html>
